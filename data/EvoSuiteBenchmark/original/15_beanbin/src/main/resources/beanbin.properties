beanbin.entitymanagerfactorybuilder=net.sourceforge.beanbin.data.ejb3.HibernateEntityManagerFactoryBuilder
beanbin.indexmanager=net.sourceforge.beanbin.search.index.lucene.LuceneIndexManager
beanbin.lucenedir=lucene/

hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
driverClass=org.postgresql.Driver
hibernate.show_sql=false
hibernate.connection.autocommit=false 
hibernate.current_session_context_class=thread
hibernate.cache.provider_class=org.jboss.ejb3.entity.TreeCacheProviderHook
hibernate.treecache.mbean.object_name=jboss.cache:service=EJB3EntityTreeCache