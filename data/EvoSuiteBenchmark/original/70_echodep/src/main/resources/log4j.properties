# log4j.properties
# 
# Please don't edit this file directly
# It is edited automatically by the build script
# so your changes may be overwritten.

log4j.rootLogger=DEBUG, rfa, ca
log4j.logger.console=DEBUG, ca

log4j.appender.ca=org.apache.log4j.ConsoleAppender
log4j.appender.ca.layout=org.apache.log4j.PatternLayout
log4j.appender.ca.layout.ConversionPattern=%m%n
log4j.appender.ca.Threshold=INFO

log4j.appender.rfa=org.apache.log4j.RollingFileAppender
log4j.appender.rfa.File=@@hands.log@@
log4j.appender.rfa.MaxFileSize=100000KB
log4j.appender.rfa.MaxBackupIndex=5
log4j.appender.rfa.layout=org.apache.log4j.PatternLayout
log4j.appender.rfa.layout.ConversionPattern=%p %d{dd MMM yyyy HH:mm:ss,SSS} %t - %m%n