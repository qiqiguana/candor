#
# Metadata -- English
#
# REFACTOR: things like "dating.options=R,A" shouldn't be here, because they need to be the same
# everywhere.
#

id.name = ID
id.help = ID number of this sample and reading, usually a 6-digit number

title.name = Title
title.help = Title of this sample and reading

dating.name = Dating
dating.help = Is the sample relatively or absolutely dated?
dating.options = R,A
dating.R = Relative
dating.A = Absolute

unmeas_pre.name = Unmeas, beginning
unmeas_pre.help = Number of unmeasured rings at the beginning of this sample
unmeas_pre.preview = true

unmeas_post.name = Unmeas, end
unmeas_post.help = Number of unmeasured rings at the end of this sample
unmeas_post.preview = true

type.name = Type of Sample
type.help = The sample type: core, charcoal, or section
type.options = C,H,S
type.S = Section
type.H = Charcoal
type.C = Core

species.name = Wood Species
species.help = The species of wood; use the Latin name
species.preview = true

format.name = Format
format.help = The format of this data, either raw or indexed
format.options = R,I
format.R = Raw
format.I = Indexed

index_type.name = Index Method
index_type.help = The algorithm used to index this sample, if it was indexed
index_type.readonly = true
index_type.-1 = None/Unknown
index_type.1 = Horizontal
index_type.2 = Polynomial, degree 2
index_type.3 = Polynomial, degree 3
index_type.4 = Polynomial, degree 4
index_type.5 = Polynomial, degree 5
index_type.6 = Polynomial, degree 6
index_type.7 = Exponential
index_type.8 = Floating average
index_type.9 = High-pass
index_type.10 = Cubic spline

sapwood.name = Sapwood Count
sapwood.help = Number of sapwood rings
sapwood.preview = true

pith.name = Pith
pith.help = Pith: present, present but undatable, or not present
pith.options = P,*,N
pith.P = Present
pith.* = Present but undatable
pith.N = Not Present

terminal.name = Terminal Ring
terminal.help = Bark, Waney-edge, near the end, or an unknown number of rings to the end
terminal.preview = true
terminal.options = B,W,v,vv
terminal.B = Bark
terminal.W = Waney-edge
terminal.v = Near end
terminal.vv = Unknown

continuous.name = Continuous
continuous.help = Last ring: continuous, partially continuous, or not continuous
continuous.options = C,R,N
continuous.C = Continuous
continuous.R = Partially continuous
continuous.N = Not continuous

quality.name = Quality
quality.help = One unmeasured ring, or more than one unmeasured ring
quality.preview = true
quality.options = +,++
quality.+ = One unmeasured ring
quality.++ = More than one unmeasured

reconciled.name = Reconciled
reconciled.help = Has this sample been reconciled?
reconciled.options = Y,N
reconciled.Y = Yes
reconciled.N = No

author.name = Author
author.help = The author's name
author.readonly = true

comments.name = Comments
comments.help = Any extra comments about the sample or reading
comments.lines = 4
