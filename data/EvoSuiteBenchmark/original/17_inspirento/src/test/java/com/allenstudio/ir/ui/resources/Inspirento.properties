#Default resource file.
#English is as a temporary user interface language.
#Some Unicode problems need to be solved before Chinese is used.

#Menu definition

#1.Mnemonic
#The number after each menu label indicates its mnemonic.
#So File(0) means 'F' is file menu's mnemonic.
#2.Other types of menu item(RadioButtonMenuItem is not supported)
#  A sharp symbol(#) before a menu item indicates that it is
#  a CheckBoxMenuItem
#  A ">" symbol after a menu item indicates that it has submenus.
#  Submenus will be processed recursively.

menu=file edit view help

fileLabel=File*F
file=exit
exitLabel=Exit*x
exitShortcut=ESCAPE

editLabel=Edit*E
edit=modify - #readonly
modifyLabel=Modify Contents*M
modifyShortcut=control M
readonlyLabel=Read Only*d

viewLabel=View*V
view=goto color> - options
gotoLabel=Go to Date...*G
color=#red #blue #green
colorLabel=Color*C
redLabel=Red
blueLabel=Blue
greenLabel=Green
optionsLabel=Options*O
optionsIcon=resources/find.gif

helpLabel=Help*H
help=helpContents about
helpContentsLabel=Help Contents...*H
aboutLabel=About Inspirento*A

#Toolbar definition

toolbar=new save paste
newIcon=resources/new.gif
saveIcon=resources/save.gif
pasteIcon=resources/paste.gif

#Status bar
statusIcon=resources/status.gif

#NoteList
featureOnIcon=resources/list_feature_on.gif
featureOffIcon=resources/list_feature_off.gif
nofeatureText="No feature available"

#Sidebar panes
datePickerTitle=Date Picker
noteOperationsTitle=Note Operations
typeLabel=Show type of
featureLabel=Launch feature
repetitionLabel=Repetition
moveLabel=Move to
datePickLabel=Choose a date...

