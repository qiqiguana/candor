#--------------------------------------------------------------------
# Notification of critical errors
#--------------------------------------------------------------------

Base_NotifyError_System1=ErrorFile
Base_NotifyError_MessageLength=1024

System_ErrorFile_Message=NotifyErrorMessage
System_ErrorFile_Sender=SimpleFileSender
System_ErrorFile_Filename=$XBUS_HOME$/test/run/Errors.txt
System_ErrorFile_ConflictResolution=Append

#--------------------------------------------------------------------
# Some basic definitions
#--------------------------------------------------------------------

#--- Tracing --------------------------------------------------------
#Trace_Levels: 4=DEBUG, 3=INFO, 2=WARN, 1=ERROR, 0=ALWAYS
Base_Trace_Level=3
Base_Trace_Tracer=ConsoleTrace
#Base_Trace_Tracer=FileTrace
Base_Trace_MaxLength=-1
Base_Trace_Filename=trace.log

#--- Journaling -----------------------------------------------------
Base_Journal_Implementation=DBJournal
#Base_Journal_Implementation=FileJournal
Base_Journal_MessageLength=1024

#--- Receivers ------------------------------------------------------
Base_Receiver_WaitAfterError=2
Base_FileReceiverThread_StopAfterErrors=3
Base_FileReceiverThread_Timeout=1
Base_MQReceiverThread_StopAfterErrors=2
Base_MQReceiverThread_Timeout=5
Base_POP3ReceiverThread_StopAfterErrors=2
Base_POP3ReceiverThread_Timeout=5
Base_FTPReceiverThread_StopAfterErrors=2
Base_FTPReceiverThread_Timeout=5
Base_HTTPReceiver_StopAfterErrors=2

#--- JMX Administration ---------------------------------------------
Base_Administration_JMXPort=1099

#--- Error Handling -------------------------------------------------
Base_DeletedMessageStore_Enabled=true
Base_DeletedMessageStore_Directory=$XBUS_HOME$/test/run/DeletedMessages
