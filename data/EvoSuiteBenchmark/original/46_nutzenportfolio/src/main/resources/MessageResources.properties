label.strategische.ziele.beschreibung.1=Bestimmen Sie nun anhand der E-Government Strategie Ihrer Verwaltung (oder anhand der <a href="http://www.isb.admin.ch/themen/egovernment/00067/index.html?lang=de" target="_blank">E-Government Strategie Schweiz</a>) die Beweggründe, warum in Ihrer Verwaltung E-Government-Projekte durchgeführt werden. Dazu stehen Ihnen fünf Ziele zur Auswahl zur Verfügung. Wählen Sie aus den fünf vorgeschlagenen Zielen diejenigen aus, welche Ihren Beweggründen am ehesten entsprechen und erfassen Sie bei Bedarf eigene, zusätzliche strategische Ziele.
