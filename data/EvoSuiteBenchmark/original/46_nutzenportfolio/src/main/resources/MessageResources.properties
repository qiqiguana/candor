label.objektiv.und.management.und.projektbetroffene.unattraktiv=<p>Dieses Projekt wurde sowohl objektiv als auch aus der Sicht des Managements als nicht attraktiv eingeschätzt. Auch aus Sicht der Projektbetroffenen gilt das Projekt als nicht attraktiv. Es gehört damit zu den Verlierern und ist nur schlecht realisierbar. Lenken Sie die geplanten Ressourcen lieber in einen anderen Bereich.</p>
label.objektiv.und.management.unattraktiv.projektbetroffene.attraktiv.diskrepanz.gross=<p>Dieses Projekt wurde sowohl objektiv als auch aus der Sicht des Managements als nicht attraktiv eingeschätzt. Aus Sicht der Projektbetroffenen hingegen gilt das Projekt als attraktiv.</p><p>Es besteht eine Diskrepanz zwischen der Einschätzung des Managements und der Einschätzung der Projektbetroffenen, da die Projektbetroffenen den Nutzen des Projekts wesentlich höher einschätzen als das Management der Verwaltung. Bevor Sie dieses Projekt jedoch auf Eis legen, sollten Sie evtl. eine persönliche Befragung des Managements durchführen.</p>
label.objektiv.und.management.unattraktiv.projektbetroffene.attraktiv.diskrepanz.klein=<p>Dieses Projekt wurde sowohl objektiv als auch aus der Sicht des Managements als nicht attraktiv eingeschätzt. Aus Sicht der Projektbetroffenen hingegen gilt das Projekt als attraktiv.</p><p>Es besteht zwar eine Diskrepanz zwischen der Einschätzung des Managements und der Einschätzung der Projektbetroffenen, jedoch ist diese unterschiedliche Bewertung vernachlässigbar klein. Das Projekt ist ein Grenzfall und eher schlecht realisierbar. Konzentrieren Sie die geplanten Ressourcen auf ein anderes Projekt, sofern vorhanden.</p>
label.objektiv.und.projektbetroffene.unattraktiv.management.attraktiv=<p>Dieses Projekt erscheint objektiv als nicht attraktiv, wurde jedoch vom Management als attraktiv eingeschätzt. Im Gegensatz zum Management betrachten die Projektbetroffenen das Projekt als nicht attraktiv.</p><p>Solche Projekte sind nur schlecht realisierbar, benötigen eine besondere Betrachtung und evtl. den zusätzlichen Einsatz von Ressourcen. Analysieren Sie die Gründe, warum das Management denkt, dass das Projekt einen hohen Nutzen haben könnte. Solche Projekte sollten nicht umgesetzt werden.</p>
label.objektiv.unattraktiv.management.und.projektbetroffene.attraktiv=<p>Dieses Projekt gilt zwar objektiv als nicht attraktiv, wurde jedoch vom Management als attraktiv eingeschätzt. Auch aus der Sicht der Projektbetroffenen ist dieses Projekt als attraktiv zu betrachten.</p><p>Solche Projekte sollten, wenn möglich, umgesetzt werden, benötigen jedoch eine besondere Betrachtung, da sie objektiv als nicht attraktiv erscheinen. Eine Umsetzung benötigt evtl. zusätzliche Ressourcen.</p>
label.objektiv.attraktiv.management.und.projektbetroffene.unattraktiv.diskrepanz.gross=<p>Dieses Projekt gilt objektiv als attraktiv, wurde aber vom Management als nicht attraktiv eingestuft. Wie das Management schätzen auch die Projektbetroffenen das Projekt als nicht attraktiv ein.</p><p>Solche Projekte sind wegen der positiven objektiven Bewertung "nice to have" und relativ einfach umzusetzen. Es besteht aber eine Diskrepanz zwischen der Einschätzung des Managements und der Einschätzung der Projektbetroffenen, da die Projektbetroffenen den Nutzen des Projekts wesentlich kleiner einschätzen als das Management der Verwaltung. Es ist zu analysieren, weshalb das Management denkt, das Projekt könnte erfolgreich sein. Projekte, die die Projektbetroffenen nicht wollen, sollten grundsätzlich nicht umgesetzt werden.</p>
label.objektiv.attraktiv.management.und.projektbetroffene.unattraktiv.diskrepanz.klein=<p>Dieses Projekt gilt objektiv als attraktiv, wurde aber vom Management als nicht attraktiv eingestuft. Wie das Management schätzen auch die Projektbetroffenen das Projekt als nicht attraktiv ein.</p><p>Solche Projekte sind wegen der positiven objektiven Bewertung "nice to have" und relativ einfach umzusetzen. Es besteht zwar eine Diskrepanz zwischen der Einschätzung des Managements und der Einschätzung der Projektbetroffenen, jedoch ist diese unterschiedliche Bewertung vernachlässigbar klein. Das Projekt ist damit ein Grenzfall und eher schlecht realisierbar. Konzentrieren Sie die geplanten Ressourcen auf ein anderes Projekt, falls vorhanden.</p>
label.objektiv.und.projektbetroffene.attraktiv.management.unattraktiv=<p>Dieses Projekt gilt objektiv als attraktiv, wurde aber vom Management als nicht attraktiv eingestuft. Im Gegensatz zum Management halten die Projektbetroffenen das Projekt für attraktiv.</p><p>Solche Projekte sind wegen ihrer positiven objektiven Bewertung "nice to have" und relativ einfach umzusetzen. Da auch die Projektbetroffenen das Projekt überzeugt, sollte es nach den Vorstellungen der Projektbetroffenen umgesetzt werden.</p>
label.objektiv.und.management.attraktiv.projektbetroffene.unattraktiv.diskrepanz.gross=<p>Sowohl die Analyse der objektiven Sicht als auch die Managementbefragung ergab, dass die Umsetzung dieses Projekts attraktiv ist. Die Projektbetroffenen hingegen halten das Projekt für nicht attraktiv.</p><p>Solche Projekte haben grundsätzlich gute Realisierungschancen und sollten daher umgesetzt werden. Die negative Einschätzung der Projektbetroffenen zeigt jedoch, dass Vorsicht geboten ist und das Projektkonzept evtl. nochmals überarbeitet bzw. erweitert werden sollte.</p>
label.objektiv.und.management.attraktiv.projektbetroffene.unattraktiv.diskrepanz.klein=<p>Sowohl die Analyse der objektiven Sicht als auch die Managementbefragung ergab, dass die Umsetzung dieses Projekts attraktiv ist. Die Projektbetroffenen hingegen halten das Projekt für nicht attraktiv.</p><p>Solche Projekte haben grundsätzlich gute Realisierungschancen und sollten daher umgesetzt werden.</p>
label.objektiv.und.management.und.projektbetroffene.attraktiv=<p>Sowohl die Analyse der objektiven Sicht als auch die Managementbefragung ergab, dass die Umsetzung dieses Projekts attraktiv ist. Auch die Projektbetroffenen schätzen dieses Projekt als attraktiv ein.</p><p>Das Projekt hat sehr gute Realisierungschancen und sollte daher umgesetzt werden.</p> 
