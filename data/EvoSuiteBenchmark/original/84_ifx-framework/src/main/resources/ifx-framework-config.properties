# This property file defines the profile of the system used for development
# and testing. Substitute your own values corresponding to your profile.
#

################ System settings: dont mess with this ########################

# Sets the application root directory
system.app.root = @approot.dir@

# Sets the default debug level for the entire system. Valid values are
# ERROR, WARN, INFO and DEBUG
system.debug.level = DEBUG

# XML Adapter System Id
xml.system.id = -//IFX//Framework//EN

# XML Adapter Public Id (location of the IFX DTD)
xml.public.id = file://@tmp.dir@/IFX1.3.0.dtd

# XML Rendering preferences
xml.line.separator = LF
xml.show.newline = true
xml.expand.empty.tags = false
xml.indent.size = 2

# XML Parsing preferences
xml.validate = false

## Database Preferences
# The default datasource to use
# Valid db.default.pool.type values are PoolMan, Tomcat, WebLogic, WebSphere,
# JBoss and Resin. More types may be added as needed.
db.default.pool.name = default
db.default.pool.type = PoolMan

# Package name for the DAO classes. This needs to be provided by the 
# framework user. A sample implementation is provided below.
db.dao.package.name = org.sourceforge.ifx.adapters.samples.db

### Flat file handling preferences
# The preferences below point to the sample implementation of the flat
# file handler, replace with your own if implementing.
flat.handler.registry = org.sourceforge.ifx.adapters.samples.flat.SampleRegistry
flat.handler.package = org.sourceforge.ifx.adapters.samples.flat

